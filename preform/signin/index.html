<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make up sign in window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Sign In</h1>
        <form class="form" action="#" method="post">
            <div class="form_box form_box--login">
                <p>> Your login</p>
                <input type="text" name="userlogin" id="">
            </div>
            <div class="form_box form_box--password">
                <p>> Your password</p>
                <input type="password" name="userpassword" id="">
            </div>
            <label class="form_memory">
                <p><input type="checkbox" name="usermemory" id=""> remember me</p>
            </label>
            <div class="form_botton">
                <input type="button" value="Come in">
            </div>
        </form>
    </main>
</body>
</html>
